<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        h1{
text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
    </STYLE>
</head>
<body>
    <h1>lowecase text</h1>
    <h2>UPPERCASE CASE</h2>
    <h3>capatalize text</h3>
</body>
</html>
