<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            border: 1px solid;
            margin: auto;
            margin-top: 100px;
            transition-duration: 2s;
        }
        #box:hover{
            border-radius: 50%;
            background-color: hotpink;
            transition-property: 3s all;
            height: 300px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
